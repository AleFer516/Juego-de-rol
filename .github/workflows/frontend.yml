name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  unit-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Env (dev base URL)
        run: |
          echo "VITE_API_URL=http://127.0.0.1:8000" > .env.development
          # En build solo comprobamos que compila; producciÃ³n usa .env.production en despliegue

      - name: Run unit tests (Vitest)
        run: npm run test -- --run

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: unit-and-build
    services:
      backend:
        image: python:3.12
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl --fail http://127.0.0.1:8000/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        env:
          DJANGO_SECRET_KEY: "ci-e2e-key"
          DJANGO_DEBUG: "False"
          DJANGO_ALLOWED_HOSTS: "*"
      command: >
          bash -lc "
            pip install django djangorestframework djangorestframework-simplejwt django-cors-headers python-dotenv dj-database-url model_bakery pytest pytest-django django-axes &&
            mkdir -p /srv &&
            cp -r $GITHUB_WORKSPACE/backend /srv/backend &&
            cd /srv/backend &&
            python manage.py migrate --noinput &&
            python manage.py seed_testdata &&
            python manage.py runserver 0.0.0.0:8000
          "
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Start frontend (Vite) & run Cypress
        working-directory: frontend
        run: |
          npx wait-on http://127.0.0.1:8000/api/token/
          # Ejecuta Cypress headless contra el Vite dev server
          # Nota: baseUrl ya es http://localhost:5173 en cypress.config.js
          npx start-server-and-test "npm run dev" http://localhost:5173 "npx cypress run"
